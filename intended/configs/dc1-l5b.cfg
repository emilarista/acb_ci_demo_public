!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc1-l5b
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username <redacted>
username <redacted>
!
vlan 10
   name C1_10
!
vlan 20
   name C2_20
!
vlan 30
   name C3_30
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance C1_VRF1
!
vrf instance C2_VRF1
!
vrf instance C3_VRF1
!
vrf instance MGMT
!
interface Port-Channel4
   description MLAG_PEER_dc1-l5a_Po4
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Ethernet1
   description P2P_LINK_TO_DC1-SP1_Ethernet10
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.1.55/31
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis network point-to-point
!
interface Ethernet2
   description P2P_LINK_TO_DC1-SP2_Ethernet10
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.1.57/31
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis network point-to-point
!
interface Ethernet3
   description P2P_LINK_TO_DC1-SP3_Ethernet10
   no shutdown
   mtu 1500
   no switchport
   ip address 100.64.1.59/31
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis network point-to-point
!
interface Ethernet4
   description MLAG_PEER_dc1-l5a_Ethernet4
   no shutdown
   channel-group 4 mode active
!
interface Ethernet5
   description MLAG_PEER_dc1-l5a_Ethernet5
   no shutdown
   channel-group 4 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 100.64.2.20/32
   isis enable CORE
   isis passive
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 100.64.3.19/32
   isis enable CORE
   isis passive
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.23/24
   no lldp receive
   lldp tlv transmit ztp vlan 667
!
interface Vlan10
   description C1_10
   no shutdown
   vrf C1_VRF1
   ip address virtual 10.1.10.1/24
!
interface Vlan20
   description C2_20
   no shutdown
   vrf C2_VRF1
   ip address virtual 10.2.20.1/24
!
interface Vlan30
   description C3_30
   no shutdown
   vrf C3_VRF1
   ip address virtual 10.3.30.1/24
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1500
   ip address 100.64.5.17/31
   isis enable CORE
   isis metric 50
   isis network point-to-point
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 100.64.4.17/31
!
interface Vxlan1
   description dc1-l5b_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 20020
   vxlan vlan 30 vni 30030
   vxlan vrf C1_VRF1 vni 10
   vxlan vrf C2_VRF1 vni 20
   vxlan vrf C3_VRF1 vni 30
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
ip routing vrf C1_VRF1
ip routing vrf C2_VRF1
ip routing vrf C3_VRF1
no ip routing vrf MGMT
!
mlag configuration
   domain-id DC1-L5
   local-interface Vlan4094
   peer-address 100.64.4.16
   peer-link Port-Channel4
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.5
!
router bfd
   multihop interval 10000 min-rx 10000 multiplier 3
!
router bgp 65000.105
   router-id 100.64.2.20
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   bgp asn notation asdot
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 10
   neighbor EVPN-OVERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor 100.64.2.1 peer group EVPN-OVERLAY-PEERS
   neighbor 100.64.2.1 remote-as 65000.100
   neighbor 100.64.2.1 description dc1-sp1
   neighbor 100.64.2.2 peer group EVPN-OVERLAY-PEERS
   neighbor 100.64.2.2 remote-as 65000.100
   neighbor 100.64.2.2 description dc1-sp2
   neighbor 100.64.2.3 peer group EVPN-OVERLAY-PEERS
   neighbor 100.64.2.3 remote-as 65000.100
   neighbor 100.64.2.3 description dc1-sp3
   !
   vlan 10
      rd 100.64.2.20:10010
      route-target both 65000:10010
      redistribute learned
   !
   vlan 20
      rd 100.64.2.20:20020
      route-target both 65000:20020
      redistribute learned
   !
   vlan 30
      rd 100.64.2.20:30030
      route-target both 65000:30030
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
   !
   vrf C1_VRF1
      rd 100.64.2.20:10
      route-target import evpn 65000:10
      route-target export evpn 65000:10
      router-id 100.64.2.20
      redistribute connected
   !
   vrf C2_VRF1
      rd 100.64.2.20:20
      route-target import evpn 65000:20
      route-target export evpn 65000:20
      router-id 100.64.2.20
      redistribute connected
   !
   vrf C3_VRF1
      rd 100.64.2.20:30
      route-target import evpn 65000:30
      route-target export evpn 65000:30
      router-id 100.64.2.20
      redistribute connected
!
router isis CORE
   net 49.0001.0000.0002.0010.00
   is-type level-2
   router-id ipv4 100.64.2.20
   log-adjacency-changes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
platform tfa personality arfa

!
end
