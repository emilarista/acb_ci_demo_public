!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 3700 3900
!
interface defaults
   ethernet
      shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s2-edge-pe2
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree root super
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username <redacted>
username <redacted>
!
vrf instance INTERNET
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_s2-p3_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 100.65.1.65/31
   ipv6 enable
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet2
   description P2P_LINK_TO_s2-p4_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 100.65.1.73/31
   ipv6 enable
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   no isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet3
   description INTERNET-ISP1
   no shutdown
   no switchport
   vrf INTERNET
   ip address 172.31.0.7/31
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.65.3.4/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 204
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.50/24
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
ip routing vrf INTERNET
no ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.5
!
router bfd
   multihop interval 10000 min-rx 10000 multiplier 3
!
router bgp 65001
   router-id 100.65.3.4
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65001
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 100.65.4.1 peer group MPLS-OVERLAY-PEERS
   neighbor 100.65.4.1 description s1-p2
   neighbor 100.65.4.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.65.4.2 description s2-p2
   !
   address-family evpn
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
   !
   vrf INTERNET
      rd 100.65.3.4:1
      route-target import vpn-ipv4 65001:1
      route-target import vpn-ipv4 65001:10
      route-target import vpn-ipv4 65001:20
      route-target import vpn-ipv4 65001:30
      route-target export vpn-ipv4 65001:1
      route-target export vpn-ipv4 65001:10
      route-target export vpn-ipv4 65001:20
      route-target export vpn-ipv4 65001:30
      router-id 100.65.3.4
      neighbor 172.31.0.6 remote-as 1234
      neighbor 172.31.0.6 local-as 808 no-prepend replace-as
      neighbor 172.31.0.6 description ISP
      redistribute connected
      !
      address-family ipv4
         neighbor 172.31.0.6 activate
!
router isis CORE
   net 49.0001.0000.0006.0004.00
   is-type level-2
   router-id ipv4 100.65.3.4
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
platform tfa personality arfa

!
end
