router_bfd:
  multihop:
    interval: 10000
    min_rx: 10000
    multiplier: 3
router_bgp:
  address_family_evpn:
    peer_groups:
    - activate: true
      name: EVPN-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: false
      name: EVPN-OVERLAY-PEERS
  as: '65000.104'
  bgp:
    default:
      ipv4_unicast: false
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - bgp asn notation asdot
  maximum_paths:
    ecmp: 4
    paths: 4
  neighbors:
  - description: dc1-sp1
    ip_address: 100.64.2.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65000.100'
  - description: dc1-sp2
    ip_address: 100.64.2.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65000.100'
  - description: dc1-sp3
    ip_address: 100.64.2.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65000.100'
  peer_groups:
  - bfd: true
    ebgp_multihop: 10
    maximum_routes: 0
    name: EVPN-OVERLAY-PEERS
    password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
    send_community: all
    type: evpn
    update_source: Loopback0
  router_id: 100.64.2.18
  vlans:
  - id: 10
    rd: 100.64.2.18:10010
    redistribute_routes:
    - learned
    route_targets:
      both:
      - 65000:10010
    tenant: CUSTOMER1
  - id: 20
    rd: 100.64.2.18:20020
    redistribute_routes:
    - learned
    route_targets:
      both:
      - 65000:20020
    tenant: CUSTOMER2
  - id: 30
